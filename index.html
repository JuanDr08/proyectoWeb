<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusShop</title>
    <link rel="shortcut icon" href="storage/img/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="body__left">
        <header id="header">
            <h1>CampusShop</h1>
        </header>
        <nav class="body__pages">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class='bx bx-menu'></i>
            </label>
            <ul class="nav__menu">
                <button onclick="index()"><li id="all" class="active">Todos los productos</li></button>
                <button onclick="abrigos()"><li id="hoodies">Abrigos</li></button>
                <button onclick="camisetas()"><li id="tshirt">Camisetas</li></button>
                <button onclick="pantalones()"><li id="pants">Pantalones</li></button>
            </ul>
        </nav>
        <button onclick="cart()"><i class='bx bx-cart carrito' id="carrito" alt="carrito compras"><div id="counter"></div></i></button>
        <p>Â© 2023 Camper</p>
    </div>
    <div class="body__products body_products_index">
        <h1>Todos los productos</h1>
        <div class="contenedor" id="contenedor">
            <!-- Componentes-->
        </div>
    </div>
</body>
</html>
